#dialect: org.hibernate.dialect.PostgreSQL82Dialect
dialect: org.hibernate.dialect.Oracle10gDialect

hibernate:
  dialect: org.hibernate.dialect.PostgreSQL82Dialect
  jdbc:
    batch_size: 10000
  order_inserts: true
  order_updates: true
  enable_lazy_load_no_trans: true
  show_sql: true
  format_sql: false
  id.new_generator_mappings: false


logging:
  level:
    com.antalex.db: debug
    org.hibernate.type:
      descriptor:
        sql.BasicBinder: INFO

spring:
  liquibase:
    enabled: false
  main:
    allow-circular-references: true

shardDbConfig:
  timeOut: 10
  liquibase:
    changeLogSrc: classpath:db/changelog
    changeLogName: db.changelog-master.yaml
  hikari:
    minimumIdle: 10
    maximumPoolSize: 20
  clusters:
    - name: MAIN
      defaultCluster: true
      shards:
        - database:
            url: ${PMTS_DATASOURCE_JDBC_URL_PUBLIC_1:jdbc:postgresql://d5pmts-pgc001lk.corp.dev.vtb:5432/pmts_public_1}
            user: ${PMTS_DB_PUBLIC_USER:pmts_public_1_admin}
            pass: ${PMTS_DB_PUBLIC_PASSWORD:123}
            owner: pmts_public_1
          id: 63
