#dialect: org.hibernate.dialect.PostgreSQL82Dialect
dialect: org.hibernate.dialect.Oracle10gDialect

hibernate:
  dialect: org.hibernate.dialect.PostgreSQL82Dialect
  jdbc:
    batch_size: 10000
  order_inserts: true
  order_updates: true
  enable_lazy_load_no_trans: true
  show_sql: true
  format_sql: false
  id.new_generator_mappings: false


logging:
  level:
    com.antalex.db: debug
    org.hibernate.type:
      descriptor:
        sql.BasicBinder: INFO

