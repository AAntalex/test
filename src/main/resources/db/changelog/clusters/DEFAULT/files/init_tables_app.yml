databaseChangeLog:
- changeSet:
    id: 'test$app'
    author: Antalex
    preConditions:
      - onFail: MARK_RAN
      - not:
        - tableExists:
            tableName: T_CLIENT
    changes:
      - createTable:
          tableName: T_CLIENT_CATEGORY
          columns:
          - column:
              name: ID
              type: bigint
              constraints:
                primaryKey: true
                nullable: false
                primaryKeyName: PK_CLIENT_CATEGORY_ID
          - column:
                name: SN
                type: int
          - column:
                name: ST
                type: VARCHAR(40)
          - column:
                name: PREV_ST
                type: VARCHAR(40)
          - column:
                name: SHARD_MAP
                type: bigint
          - column:
                name: C_CODE
                type: VARCHAR(40)
      - createTable:
          tableName: T_CLIENT
          columns:
            - column:
                name: ID
                type: bigint
                constraints:
                  primaryKey: true
                  nullable: false
                  primaryKeyName: PK_CLIENT_ID
            - column:
                name: SN
                type: int
            - column:
                name: ST
                type: VARCHAR(40)
            - column:
                name: PREV_ST
                type: VARCHAR(40)
            - column:
                name: SHARD_MAP
                type: bigint
            - column:
                name: C_NAME
                type: VARCHAR(256)
            - column:
                name: C_CATEGORY
                type: bigint
                constraints:
                  foreignKey:
                    referencedColumnNames: ID
                    referencedTableName: T_CLIENT_CATEGORY
                  nullable: true
      - createIndex:
          columns:
          - column:
              name:  C_CATEGORY
          indexName:  IDX_CLIENT_CATEGORY
          tableName:  T_CLIENT
      - createIndex:
          columns:
            - column:
                name: C_NAME
          indexName: IDX_CLIENT_NAME
          tableName: T_CLIENT
      - createTable:
          tableName: T_ACCOUNT
          columns:
            - column:
                name: ID
                type: bigint
                constraints:
                  primaryKey: true
                  nullable: false
                  primaryKeyName: PK_ACCOUNT_ID
            - column:
                name: SN
                type: int
            - column:
                name: ST
                type: VARCHAR(40)
            - column:
                name: PREV_ST
                type: VARCHAR(40)
            - column:
                name: SHARD_MAP
                type: bigint
            - column:
                name: C_CODE
                type: VARCHAR(20)
            - column:
                name: C_CLIENT
                type: bigint
                constraints:
                  foreignKey:
                    referencedColumnNames: ID
                    referencedTableName: T_CLIENT
                  nullable: true
            - column:
                name: C_SALDO
                type: number
            - column:
                name: C_DATE_OPEN
                type: datetime
      - createIndex:
          columns:
            - column:
                name:  C_CODE
          indexName:  IDX_ACCOUNT_CODE
          tableName:  T_ACCOUNT
      - createIndex:
          columns:
            - column:
                name:  C_CLIENT
          indexName:  IDX_ACCOUNT_CLIENT
          tableName:  T_ACCOUNT
      - createIndex:
          columns:
            - column:
                name:  C_DATE_OPEN
          indexName:  IDX_ACCOUNT_DATE_OPEN
          tableName:  T_ACCOUNT
      - createTable:
          tableName: T_MAIN_DOCUM
          columns:
            - column:
                name: ID
                type: bigint
                constraints:
                  primaryKey: true
                  nullable: false
                  primaryKeyName: PK_MAIN_DOCUM_ID
            - column:
                name: SN
                type: int
            - column:
                name: ST
                type: VARCHAR(40)
            - column:
                name: PREV_ST
                type: VARCHAR(40)
            - column:
                name: SHARD_MAP
                type: bigint
            - column:
                name: C_ACC_DT
                type: bigint
                constraints:
                  foreignKey:
                    referencedColumnNames: ID
                    referencedTableName: T_ACCOUNT
                  nullable: true
            - column:
                name: C_ACC_CT
                type: bigint
                constraints:
                  foreignKey:
                    referencedColumnNames: ID
                    referencedTableName: T_ACCOUNT
                  nullable: true
            - column:
                name: C_SUM
                type: number
            - column:
                name: C_DATE_PROV
                type: datetime
            - column:
                name: C_NUM
                type: int
      - createIndex:
          columns:
            - column:
                name:  C_ACC_DT
          indexName:  IDX_MAIN_DOCUM_ACC_DT
          tableName:  T_MAIN_DOCUM
      - createIndex:
          columns:
            - column:
                name:  C_ACC_CT
          indexName:  IDX_MAIN_DOCUM_ACC_CT
          tableName:  T_MAIN_DOCUM
      - createIndex:
          columns:
            - column:
                name:  C_DATE_PROV
          indexName:  IDX_MAIN_DOCUM_DATE_PROV
          tableName:  T_MAIN_DOCUM
      - createIndex:
          columns:
            - column:
                name:  C_NUM
            - column:
                name:  C_SUM
          indexName:  IDX_MAIN_DOCUM_NUM_SUM
          tableName:  T_MAIN_DOCUM

